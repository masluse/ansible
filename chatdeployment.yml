---
- name: Deploy Portainer Stack
  hosts: Chat
  become: true
  gather_facts: false
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  environment: 
    DOCKER_TOKEN: "{{ lookup('env', 'DOCKER_TOKEN') }}"

  tasks:
    - name: Clone the repository
      git:
        repo: https://github.com/masluse/ChatWebServer
        dest: /root/test
        version: main
      become: yes

    - name: Build the Docker image
      command: >
        cd /root/test
        docker build -t ghcr.io/masluse/chatweb:latest .
      become: yes
      

    - name: Docker login
      docker_login:
        registry_url: ghcr.io
        username: masluse
        password: "{{ DOCKER_TOKEN }}"
      become: yes

    - name: Push Docker image
      command: >
        docker push ghcr.io/masluse/chatweb:latest
      become: yes

    - name: Remove the cloned folder
      file:
        path: /root/test
        state: absent
      become: yes

    - name: Deploy Portainer Stack
      become: yes
      shell: |
        cd /docker/docker-compose/test-deployment/
        docker-compose pull
        docker-compose up --force-recreate --build -d
